<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Table Generation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="row form_container">
            <div class="col table_structure" id="thead_struct">
                <label>Enter Columns: </label>
                <select id="head_col">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <hr >
                <div>
                    <label>Enter Header Colour: </label>
                    <input type="color" id="head_color" value="#70469b">
                </div>
                <div>
                    <label>Enter Header Background Colour: </label>
                    <input type="color" id="head_bg_color" value="#70469b">
                </div>
                <div>
                    <input class="bttn" id="table_generation" type="submit">
                </div>
            </div>
            <div id='tdata_struct' class="col table_structure">
                <div>
                    <div id="cols_no"></div>
                    <hr>
    
                    <div id="col_span" class="row"></button></div>
                    <small id="error">The spanning value of column is not valid</small>
                    <div>
                        <input class="bttn" id="table_row_generation" type="submit">
                    </div>
                </div>
            </div>
        </div>
        
        <br>
        <div class="table_button">
            <input  id="colour" type="color" value="#70469b">
            <button id="set_color" class="btn btn-outline-dark" >Set Color </button> 
            <button id="delete" class="btn btn-outline-dark" >delete</button>
        </div>
        <hr>
        <div id="table_data">
            <table class="table table-bordered">
                <thead id="thead_data">
                </thead>
                <tbody id="table_rows">
                    
                </tbody>
            </table>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
